<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>ポートフォリオ</title>
    <style type="text/css">
    
body,html{
    height: 100%;
    margin: 0 auto;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
} 

.parallax{
    position: relative;
    background-image: url("gazou/Round.png");
    height: 100%;

    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
} 

.title{
  position: relative;
  height: 150px;
  width: 100%;
  background-color: #D6FAE0;
  color: #fff;
  font-size: 50pt;
}

.introduction {
    width: 100%;
    margin: 8px;
    height: 150px;
}

.contents {
    background-color: #d7faf2;
    float: right;
    background-image: url("gazou/pc.jpg");
    background-repeat: no-repeat;
}

#box2 {
    margin: 8px;
    height: 150px;
    width: 300px;
    background-color: #d7faf2;
}

.footer {
    margin: 8px;
    height: 250px;
    width: 100%;
    background-color: #D6FAE0;
}

.right-box {
    float: right;
}

    </style>
</head>
<body>
<div class="parallax"></div>
<div class="title">

</div>
<div class="introduction">

</h1>

</ul>
</div>
<div id="box2">
 <h2>Skill</h2>

</ul>

</div>
<div class="contents">
</div>
<div class="footer">

<p>three Day</p>

</div>
<div class="right-box">
<h4>Thank you for watching!</h4>
</div>
</body>
</html>
